<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Completo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Formulário de Contato</h2>

    <form  action="https://formsubmit.co/ajax/youremail@mail.com"
    method="POST"
    data-form id="contactForm">

      <label for="nameInput">Nome:</label>
      <input type="text" id="nameInput" name="name" required>
     
      <label for="emailInput">Email:</label>
      <input type="email" id="emailInput" name="email" required>
     
      <label for="ageInput">Idade:</label>
      <input type="number" id="ageInput" name="age" required>
     
      <label for="messageInput">Mensagem:</label>
      <textarea id="messageInput" name="message" rows="4" required></textarea>
     
      <button type="submit">Enviar</button>
    </form>
   
    <div id="submissionData" style="display: none;">
      <h3>Dados do Envio:</h3>
      <p><strong>Nome:</strong> <span id="submittedName"></span></p>
      <p><strong>Email:</strong> <span id="submittedEmail"></span></p>
      <p><strong>Idade:</strong> <span id="submittedAge"></span></p>
      <p><strong>Mensagem:</strong> <span id="submittedMessage"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
